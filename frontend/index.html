<html lang="en">

    <meta charset="utf-8">

    <!--Font Families-->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:900|Raleway:400i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

  <body ng-app="myApp">
     <div class="container-fluid">
         <nav class="nav header navbar-fixed-top">
             <div class="col-sm-3">
             <h1 class="title">RU Informed?</h1>
             <span class="subtitle">Getting you the right news</span>
             </div>
             <div>
                 <br>
                 <nav class="nav nav-inline">
                   <a class="nav-link" href="issues.html">Home</a>
                   <!--<a class="nav-link" href="#">News Coverage</a>-->
                   <a class="nav-link active" href="#">Article Find</a>
                 </nav>
             </div>
         </nav>

        <div class="row view" ng-controller="TopicController">
           <div class="offset-sm-1 col-sm-4 sidebar">
              <!--<ul class="nav nav-about">
                   <li><h2>about</h2></li>
                   <li><p>
                       Select the tags
                   </p></li>
               </ul>-->
               <div id="pie" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>

               <!--<ul class="nav nav-sidebar" ng-repeat="category in categories.categories">
                   <<li class="active"><a ng-href="">{{category.name}}</a></li>
               </ul>-->
            </div>
            <div class="col-sm-7 offset-sm-5 main">
                <h3>{{currentCategory}}: {{currentArticles.count}} stories</h3>
                <div id="articles">
                    <table>
                        <tr ng-repeat="article in currentArticles.articles">
                            <td id="date">
                                {{article.date}}
                            </td>
                            <td id="source">
                                {{article.source}}
                            </td>
                            <td>
                                <a ng-href="{{article.url}}">{{article.name}}</a>
                            </td>
                        </tr>
                    </table>
                </div>

                <!--<div id="articles">
                    <ul ng-repeat="article in currentArticles.articles" style="list-style: none;">
                        <li class="active"><a ng-href={{article.url}}><h4>{{article.name}}</h4></a></li>
                    </ul>
                </div>-->
            </div>
        </div>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

  </body>
