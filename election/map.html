    <div id="election_result" style="min-width: 210px; height: 300px; max-width: 300px; margin: 100 auto"> </div>
    <script>
          $(function () {
          Highcharts.setOptions({
              colors: ['#DD1021', '#0202FF']});
          Highcharts.chart('election_result', {
              chart: {
                  plotBackgroundColor: null,
                  plotBorderWidth: 0,
                  plotShadow: false
              },
              title: {
                  text: 'Presidential<br>Election<br>2015',
                  align: 'center',
                  verticalAlign: 'middle',
                  y: 40
              },
              tooltip: {
                  pointFormat: 'Electoral Votes: <b>{point.percentage:.1f}%</b>'
              },
              plotOptions: {

                          distance: -50,
                          style: {

                          }
