    <!--Font Families-->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:900|Raleway:400i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="articles.js"></script>
    <script src="util.js"></script>

  </head>
  <body ng-app="myApp">
     <div class="container-fluid" ng-controller="ArticleController">
         <div class="row">
             <nav class="nav header navbar-fixed-top">
                 <div class="col-sm-4">
                 <h1 class="title">RU Informed?</h1>
                 <span class="subtitle">See the election through the eyes of the News</span>
                 </div>
                 <div>
                     <br>
                     <nav class="nav nav-inline">
                       <a class="nav-link" href="index.html">Result | </a>
                       <a class="nav-link active" href="stateview.html">State-by-State | </a>
                       <a class="nav-link-active" href="#">Article Find |</a>
                       <a class="nav-link-active" href="about.html">About </a>
                     </nav>
                 </div>
             </nav>
         </div>


         <div class="row form-div-parent-article">
             <div class="form-div-child-article">
                 <h4 style="text-align:left;">Search our database for election articles.</h4>
                 <form novalidate class="simple-form">
                     <label for="date1">Start date</label>
                     <input type="date" name="date1" ng-model=daterange.start_date>
                     <label for="date2">End date</label>
                     <input type="date" name="date2" ng-model=daterange.end_date>
                     <label for="state">State</label>
                     <select ng-model="selectedState" ng-change="validateFormState()">
                         <option ng-repeat="state in states">{{state}}</option>
                     </select>
                     <div style="display:inline-block;" ng-show="selectedState">
                         <label for="topic">Topic</label>
                         <select ng-model="selectedTopic" style="display: inline;" ng-change="getArticles()">
                             <option ng-repeat="topic in topics">{{topic.topic}}</option>
                         </select>
                    </div>
                     <span ng-bind="formError"></span>
                 </form>
             </div>
         </div>
         <div class="row content">
             <div class="col-sm-4" id="pie"></div>
             <div class="col-sm-8">
                 <table class="keyword-articles">
                     <tr class="topic_row" ng-repeat="article in articles">
                         <td class="topic_col">{{article.date | date: 'yyyy-MM-dd'}}</td>
                         <td class="topic_col">{{article.source}}</td>
                         <td class="topic_col"> <a ng-href="{{article.url}}">{{article.title}}</a></td>
                         <td class="topic_col">{{article.topic}}</td>
                     </tr>
                 </table>
            </div>
         </div>
    </div>

  </body>
</html>
