    <div id="election_result" style="min-width: 210px; height: 300px; max-width: 300px; margin-top: 100px;"> </div>
    <script>
       $(function () {
          Highcharts.setOptions({
              colors: ['#31A2FE', '#FF585B']});
          Highcharts.chart('election_result', {
              chart: {
                  plotBackgroundColor: null,
                  plotBorderWidth: 0,
                  plotShadow: false
              },
              title: {
                  text: 'Presidential<br>Election<br>2016',
                  align: 'center',
                  verticalAlign: 'middle',
                  y: 40
              },
              tooltip: {
                  pointFormat: 'Electoral Votes: <b>{point.y}-{point.percentage:.1f}%</b>'
              },
              plotOptions: {
                  pie: {
                      dataLabels: {
                          enabled: true,
                          distance: -50,
                          style: {
                              fontWeight: 'bold',
